version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: expense_control_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: expense_control
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: expense_control_backend
    ports:
      - "12000:12000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=expense_control
      - JWT_SECRET=expense_control_jwt_secret_key_2024
      - PORT=12000
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: expense_control_frontend
    ports:
      - "12001:12001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mysql_data: